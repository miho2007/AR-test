<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Battle HUD Cool</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #cameraFeed {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:0;
    }
    a-scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
    /* Always-on HUD overlay */
    #hud {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      pointer-events:none;
      z-index:2;
      overflow:hidden;
    }
    /* Center reticle */
    .reticle {
      position:absolute;
      top:50%; left:50%;
      width:120px; height:120px;
      margin-left:-60px; margin-top:-60px;
      border:3px solid cyan;
      border-radius:50%;
      box-shadow:0 0 30px cyan, 0 0 60px cyan inset;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity:0.7; }
      100% { transform: translate(-50%, -50%) scale(1.3); opacity:0.4; }
    }
    /* Rotating rings */
    .ring {
      position:absolute;
      top:50%; left:50%;
      border:2px solid lime;
      border-radius:50%;
      box-shadow:0 0 20px lime;
      animation: rotateRing linear infinite;
    }
    .ring1 { width:180px; height:180px; margin:-90px 0 0 -90px; animation-duration:3s; }
    .ring2 { width:220px; height:220px; margin:-110px 0 0 -110px; animation-duration:5s; }
    @keyframes rotateRing {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Small scanning lines */
    .scan-line {
      position:absolute;
      top:50%; left:50%;
      width:2px; height:100px;
      margin-left:-1px; margin-top:-50px;
      background:cyan;
      box-shadow:0 0 10px cyan;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- AR.js scene -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true;">
    <a-marker preset="hiro">
      <!-- Cube on marker -->
      <a-box position="0 0.25 0" rotation="0 45 0" scale="0.2 0.2 0.2" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Always-on HUD overlay -->
  <div id="hud">
    <div class="reticle"></div>
    <div class="ring ring1"></div>
    <div class="ring ring2"></div>
    <div class="scan-line"></div>
  </div>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
