<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stable Camera Feed AR.js</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
    a-scene { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display:none; }
    #startButton {
      position: absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:20px 40px; font-size:20px; cursor:pointer; background:white; border-radius:10px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Camera</button>

  <a-scene
    id="arScene"
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: false;">
    
    <a-marker preset="hiro">
      <a-box position="0 0.6 0" rotation="0 45 0" scale="0.6 0.6 0.6" color="red"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const btn = document.getElementById("startButton");
    const scene = document.getElementById("arScene");

    btn.addEventListener("click", () => {
      // Show the scene
      scene.style.display = "block";
      // Start AR.js camera
      scene.components["arjs"].start();
      // Hide button
      btn.style.display = "none";
    });
  </script>
</body>
</html>
