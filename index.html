<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Video + AR.js Target</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #cameraFeed {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:0;
    }
    a-scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Manual video feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- AR.js scene for marker detection only -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true;">
    <a-marker preset="hiro">
      <!-- Target / Crosshair -->
      <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.1" radius-outer="0.15" color="red"></a-ring>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
