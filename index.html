<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR + VR Passthrough (Stable Camera Feed)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:black; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: true"
    embedded
    renderer="antialias: true; alpha: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: video; debugUIEnabled: false;"
  >
    <!-- Background that will show the video feed in VR -->
    <a-assets>
      <video id="cameraFeed" autoplay playsinline muted></video>
    </a-assets>

    <!-- Video background plane -->
    <a-entity id="video-plane"
              geometry="primitive: plane; width: 4; height: 3"
              material="shader: flat; src: #cameraFeed;"
              position="0 0 -2">
    </a-entity>

    <!-- Marker -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="blue"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('cameraFeed');
    const scene = document.querySelector('a-scene');

    // Start camera manually (single permission request)
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        console.log("ðŸŽ¥ Camera feed started.");

        // Wait for AR.js to initialize, then hook up video source
        scene.addEventListener('loaded', () => {
          const arSystem = scene.systems["arjs"];
          if (arSystem && arSystem.arToolkitSource) {
            arSystem.arToolkitSource.domElement = video;
            arSystem.arToolkitSource.ready = true;
            console.log("âœ… ARToolkit video source set.");
          }

          // Enable VR rendering
          if (scene.renderer && scene.renderer.xr) {
            scene.renderer.xr.enabled = true;
            console.log("âœ… WebXR ready (VR passthrough).");
          }
        });
      })
      .catch(err => console.error("Camera error:", err));
  </script>
</body>
</html>
