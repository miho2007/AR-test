<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Battle HUD Always On</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #cameraFeed {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:0;
    }
    a-scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
    /* Always-on HUD overlay */
    #hud {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      pointer-events:none; /* allow clicks to pass through */
      z-index:2;
    }
    .reticle {
      position:absolute;
      top:50%; left:50%;
      width:100px; height:100px;
      margin-left:-50px; margin-top:-50px;
      border:3px solid cyan;
      border-radius:50%;
      box-shadow:0 0 20px cyan;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity:0.7; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity:0.4; }
    }
  </style>
</head>
<body>
  <!-- Manual camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- AR.js scene -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true;">
    <a-marker preset="hiro">
      <!-- Cube on marker -->
      <a-box position="0 0.25 0" rotation="0 45 0" scale="0.2 0.2 0.2" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Always-on HUD -->
  <div id="hud">
    <div class="reticle"></div>
  </div>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
