<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Cube Test</title>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #ar-container { width: 100%; height: 100%; }
    #error { position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
      color:red;font-size:1.2em;background:rgba(0,0,0,0.5);padding:10px 20px;border-radius:8px;display:none;}
  </style>
</head>
<body>
  <div id="ar-container"></div>
  <div id="error">Camera not accessible. Make sure your browser supports getUserMedia and camera is allowed.</div>

  <script>
    let scene, camera, renderer, arToolkitSource, arToolkitContext, markerRoot;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.Camera();
      scene.add(camera);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(new THREE.Color('lightgrey'), 0);
      document.getElementById('ar-container').appendChild(renderer.domElement);

      // AR Toolkit Source
      arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

      arToolkitSource.init(() => onResize());

      // Show error if camera fails
      navigator.mediaDevices.getUserMedia({ video: true })
        .catch(err => {
          console.error('Camera error:', err);
          document.getElementById('error').style.display = 'block';
        });

      window.addEventListener('resize', () => onResize());

      // AR Toolkit Context
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/data/camera_para.dat',
        detectionMode: 'mono'
      });

      arToolkitContext.init(() => camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix()));

      // Marker Root
      markerRoot = new THREE.Group();
      scene.add(markerRoot);

      new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/data/patt.hiro'
      });

      // Cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshNormalMaterial({ transparent: true, opacity: 0.8 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.y = 0.5;
      markerRoot.add(cube);
    }

    function onResize() {
      arToolkitSource.onResize();
      arToolkitSource.copySizeTo(renderer.domElement);
      if (arToolkitContext.arController !== null) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (arToolkitSource.ready) arToolkitContext.update(arToolkitSource.domElement);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
