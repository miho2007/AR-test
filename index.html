<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Feed Test</title>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; background: black; }
    video { width: 100%; height: 100%; object-fit: cover; }
    #error { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      color:red; font-size:1.2em; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:8px; display:none; }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <div id="error">Camera access denied or not supported.</div>

  <script>
    const video = document.getElementById('cameraFeed');
    const errorMsg = document.getElementById('error');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Camera error:', err);
        errorMsg.style.display = 'block';
      });
  </script>
</body>
</html>
