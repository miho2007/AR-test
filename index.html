<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR.js with Hiro Marker</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene mindar="imageTarget: #hiro-pattern; uiHint: false;">
      <a-assets>
        <a-asset-item id="hiro-pattern" src="hiro.patt"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="red"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
