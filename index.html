<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR VR Test</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true" embedded>
    <!-- A simple cube in the scene -->
    <a-box position="0 1 -2" rotation="0 45 0" color="red"></a-box>

    <!-- Floor and lighting -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-light type="ambient" color="#FFFFFF"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls></a-entity>
  </a-scene>
</body>
</html>
