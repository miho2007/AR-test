<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js VR Double Screen</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Camera feed behind everything */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Container for the two VR scenes */
    .vr-container {
      display: flex;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .vr-scene {
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    /* Mirror left eye */
    .vr-scene.left a-scene {
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <!-- Camera feed -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- Two VR scenes -->
  <div class="vr-container">
    <div class="vr-scene left">
      <a-scene embedded vr-mode-ui="enabled: false"
               arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="red">
            <a-animation attribute="rotation" to="0 405 0" dur="3000" repeat="indefinite"></a-animation>
          </a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
    <div class="vr-scene right">
      <a-scene embedded vr-mode-ui="enabled: false"
               arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
          <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="red">
            <a-animation attribute="rotation" to="0 405 0" dur="3000" repeat="indefinite"></a-animation>
          </a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </div>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
