<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js + VR Hybrid</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.7/aframe/build/aframe-ar.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      renderer="antialias: true; alpha: true; precision: mediump;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker and object -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="blue"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Allow VR + AR together
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => {
        const renderer = scene.renderer;
        if (renderer.xr) {
          renderer.xr.enabled = true;
          console.log("âœ… WebXR hybrid mode (AR + VR) is ready");
        }
      });

      // Handle webcam permission / startup errors
      window.addEventListener("error", e => {
        console.error("ðŸš¨ Error:", e.message);
      });
    </script>
  </body>
</html>
