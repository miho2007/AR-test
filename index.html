<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stable AR Cube</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
  </style>
</head>
<body>

<!-- A-Frame Scene -->
<a-scene embedded
         vr-mode-ui="enabled: false"
         arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Hiro marker with cube -->
  <a-marker preset="hiro">
    <a-box position="0 0.25 0" rotation="0 45 0" scale="0.2 0.2 0.2" color="red">
      <!-- Optional animation -->
      <a-animation attribute="rotation" to="0 405 0" dur="3000" repeat="indefinite"></a-animation>
    </a-box>
  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>

  <!-- Lighting -->
  <a-entity light="type: ambient; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>

</a-scene>

</body>
</html>
