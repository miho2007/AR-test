<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR AR Battle HUD</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #cameraFeed {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:0;
    }
  </style>
</head>
<body>
  <!-- Manual camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <a-scene embedded vr-mode-ui="enabled: true" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true;">
    
    <!-- Marker with cube -->
    <a-marker preset="hiro">
      <a-box position="0 0.25 0" rotation="0 45 0" scale="0.2 0.2 0.2" color="red"></a-box>
    </a-marker>

    <!-- Camera with battle HUD -->
    <a-entity camera>
      <!-- HUD panel always in front of user -->
      <a-entity position="0 0 -1.5">
        <a-plane width="2" height="1" color="#000000" opacity="0.4"></a-plane>

        <!-- Top info text -->
        <a-text value="User: tester    |    Targeting System: ON" color="#00FF00" width="3" position="-0.95 0.4 0"></a-text>

        <!-- Center target box -->
        <a-plane width="0.5" height="0.5" color="transparent" material="shader: flat; wireframe: true; color: #00FF00" position="0 -0.1 0"></a-plane>

        <!-- Optional: scanning line -->
        <a-plane width="0.02" height="0.5" color="#00FF00" position="0 -0.1 0.01">
          <a-animation attribute="position" to="0 -0.1 -0.01" dur="1000" direction="alternate" repeat="indefinite"></a-animation>
        </a-plane>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
