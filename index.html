<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Delayed Start</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #startButton {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      padding:20px 40px; font-size:20px; cursor:pointer; background:white; border-radius:10px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start AR</button>

  <script>
    const btn = document.getElementById("startButton");

    btn.addEventListener("click", () => {
      // Create the scene dynamically on user click
      const scene = document.createElement("a-scene");
      scene.setAttribute("embedded", "");
      scene.setAttribute("vr-mode-ui", "enabled: false");
      scene.setAttribute("arjs", "trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true; smooth:true; smoothCount:10; minConfidence:0.5;");

      // Marker
      const marker = document.createElement("a-marker");
      marker.setAttribute("preset", "hiro");

      const box = document.createElement("a-box");
      box.setAttribute("position", "0 0.6 0");
      box.setAttribute("rotation", "0 45 0");
      box.setAttribute("scale", "0.6 0.6 0.6");
      box.setAttribute("color", "red");

      marker.appendChild(box);
      scene.appendChild(marker);

      // Camera
      const camera = document.createElement("a-entity");
      camera.setAttribute("camera", "");
      scene.appendChild(camera);

      // Append scene to body
      document.body.appendChild(scene);

      // Hide button
      btn.style.display = "none";
    });
  </script>
</body>
</html>
