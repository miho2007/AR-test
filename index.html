<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Cardboard VR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Manual camera feed - mirrored horizontally */
    #cameraFeed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror the feed */
      z-index: 0;
    }

    /* Split-screen container for VR-style */
    .vr-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
      pointer-events: none;
    }

    .vr-view {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    /* AR scene spans both halves */
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      transform: scaleX(-1); /* mirror the AR scene to match camera */
    }
  </style>
</head>
<body>
  <!-- Mirrored manual camera feed -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- Split-screen layout -->
  <div class="vr-container">
    <div class="vr-view left"></div>
    <div class="vr-view right"></div>
  </div>

  <!-- Single AR.js scene -->
  <a-scene embedded vr-mode-ui="enabled: false"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" scale="0.5 0.5 0.5" color="red">
        <a-animation attribute="rotation" to="0 405 0" dur="3000" repeat="indefinite"></a-animation>
      </a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
