<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Battle HUD</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin:0; width:100%; height:100%; overflow:hidden; background:black; }
    #cameraFeed {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:0;
    }
    a-scene { position:absolute; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
  </style>
</head>
<body>
  <!-- Manual camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>

  <!-- AR.js scene -->
  <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; autoStart: true;">
    <a-marker preset="hiro">
      <!-- Cube target -->
      <a-box position="0 0.25 0" rotation="0 45 0" scale="0.2 0.2 0.2" color="red"></a-box>

      <!-- Battle HUD / targeting rings -->
      <a-ring position="0 0.25 0" rotation="-90 0 0" radius-inner="0.25" radius-outer="0.3" color="lime" opacity="0.5">
        <a-animation attribute="rotation" to="0 0 360" dur="2000" repeat="indefinite"></a-animation>
      </a-ring>
      <a-ring position="0 0.25 0" rotation="-90 0 0" radius-inner="0.3" radius-outer="0.35" color="yellow" opacity="0.3">
        <a-animation attribute="rotation" to="0 0 -360" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <!-- Crosshair lines -->
      <a-plane position="0 0.25 0.36" width="0.05" height="0.5" color="cyan" opacity="0.7"></a-plane>
      <a-plane position="0 0.25 -0.36" width="0.05" height="0.5" color="cyan" opacity="0.7"></a-plane>
      <a-plane position="0.36 0.25 0" rotation="0 90 0" width="0.05" height="0.5" color="cyan" opacity="0.7"></a-plane>
      <a-plane position="-0.36 0.25 0" rotation="0 90 0" width="0.05" height="0.5" color="cyan" opacity="0.7"></a-plane>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Manual camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>
</html>
