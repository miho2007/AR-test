<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR.js Hiro Marker Cube</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; background: black; }
      #error { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
        color:red; font-size:1.2em; background:rgba(0,0,0,0.5); padding:10px 20px; border-radius:8px; display:none; }
    </style>
  </head>
  <body>
    <div id="error">Camera access denied or not supported.</div>

    <a-scene 
      embedded
      vr-mode-ui="enabled: false"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <!-- Cube on the marker -->
        <a-box position="0 0.5 0" material="color: red;" rotation="0 45 0" scale="0.5 0.5 0.5"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Check for camera permission errors
      navigator.mediaDevices.getUserMedia({ video: true })
        .catch(err => {
          console.error('Camera error:', err);
          document.getElementById('error').style.display = 'block';
        });
    </script>
  </body>
</html>
